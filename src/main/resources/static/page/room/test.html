<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js"
        type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div id="carousel"></div>
</body>

</html>
<script>
    var data = {
        cats: [

            {
                name: "rico",
                power_level: "500",
                bio: "nice dude"
            },
            {
                name: "johnnyboi",
                power_level: "1200",
                bio: "bad guy"
            },
            {
                name: "earl",
                power_level: "over9000",
                bio: "stronk guy"
            }
        ]
    }

    var template = $('#speakerstpl').html();
    var html = Mustache.to_html(template, data);
    $('#carousel').html(html); //this element is a div inside another div (wrapper)
    //final step for the rotation/cycle
    $('#carousel').cycle({
        fx: 'fade',
        pause: 1,
        next: '#next_btn',
        prev: '#prev_btn',
        speed: 500,
        timeout: 10000
    });
</script>
<script id="speakerstpl" type="text/template">
    {{#cats}}
        <div class="speaker">            
            <h3>{{name}}</h3>
            <h4>{{power_level}}</h4>
            <p>{{bio}}</p>
        </div>
    {{/cats}}
    </script>
