						<h1 class="text-start">會員密碼更改</h1>
					<br>
					  	
					  	<form th:action="@{/userpage/userchangepassword}" method="post" name="changepassword-form">
	
						  <div class="form-group col-sm-8">
						  	<label for="exampleInputPassword1">舊密碼</label>
							  <div class="input-group">
								<input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="請輸入舊密碼" pattern="[a-zA-Z0-9]{6,}" required>
								
							  </div>
		
						  </div><br>
						  <div class="form-group col-sm-8">
							  <label for="exampleInputPassword1">新密碼</label>
							  <div class="input-group">
		            		  <input type="password" class="form-control" id="UserPassword1" placeholder="請輸入新密碼 (密碼長度不得低於6)" name="newpassword" pattern="[a-zA-Z0-9]{6,}" required oninput="checkpassword()">		
							  </div>
						  </div><br>
						  <div class="form-group col-sm-8">
							  <label for="exampleInputPassword1">新密碼確認</label>
							  <div class="input-group">
            			      <input type="password" class="form-control" id="UserPassword2" placeholder="請再次輸入新密碼" name="userpwdconfirm"  required oninput="checkpassword()">								
							  </div>
						  </div><br>	 
							<button type="submit" class="btn btn-primary col-sm-5 ">修改密碼</button>						  	
					  	
					  	</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/726c532433.js" crossorigin="anonymous"></script>
    <script>
      let preview_el = document.getElementById("preview");
      let userpassword1check = document.querySelector("#UserPassword1");
      let userpassword2check = document.querySelector("#UserPassword2");
    	
        userpassword1check.addEventListener("blur", function(){
          let s = this.validity;
          let msg = "";
          switch (true) {
              case s.patternMismatch:
                  msg = "密碼長度不得低於8";
              break;
          }
          this.setCustomValidity(msg);
        })

        function checkpassword() {

          if (userpassword1check.value != userpassword2check.value) {
            userpassword2check.setCustomValidity('密碼不一致，請確認!!');
        } else {
            // input is valid -- reset the error message
            userpassword2check.setCustomValidity('');
        }}

      
		const params = new URLSearchParams(window.location.search)
      	console.log(params.get('changepassword'));
    	if (params.get('changepassword')=="error"){
    		alert("輸入的舊密碼有誤!!"+"\n"+"請確認")
    	}else if(params.get('changepassword')=="notchange"){
    		alert("更改的密碼不能與舊密碼相同!!")
    	}

    </script>

	<script type="text/javascript" th:inline="javascript">
	    if (/*[[${msg}]]*/[]=="success"){
	    	alert("密碼修改成功!!");
	    }
